name: Create Release on New Tag

on:
  push:
    tags:
      - "*"

jobs:
  release:
    name: Build & Create Release
    runs-on: windows-latest

    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Checkout Modules
        uses: actions/checkout@v2

      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 6.0.x

      - name: Install Dependencies
        run: dotnet restore

      - name: Get Latest Tag
        uses: WyriHaximus/github-action-get-previous-tag@v1
        id: tag_version

      - name: Set Versions
        uses: actions/github-script@v4
        id: set_version
        with:
          script: core.setOutput('tag', '${{ steps.tag_version.outputs.tag }}'.replace('v', ''))

      - name: Generate Changelog
        uses: mikepenz/release-changelog-builder-action@v2.6.0
        id: generate_changelog
        with:
          commitMode: true
          configuration: changelog-config.json

      - name: Publish Solution
        run: dotnet publish ${{ github.event.repository.name }}/${{ github.event.repository.name }}.csproj -c Release -r win-x64 -p:PublishSingleFile=true --sc true -o Publish -p:Version=${{ steps.set_version.outputs.tag }}

      - name: Zip Artifact
        run: Compress-Archive -Path Publish/* -DestinationPath ${{ github.event.repository.name }}-${{ steps.tag_version.outputs.tag }}.zip

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ github.event.repository.name }}-${{ steps.tag_version.outputs.tag }}.zip
          name: ${{ github.event.repository.name }}-${{ steps.tag_version.outputs.tag }}
          body: ${{ steps.generate_changelog.outputs.changelog }}
